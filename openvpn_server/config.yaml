name: "OpenVPN Server"
description: "Full-featured OpenVPN server with PKI management for secure remote access"
version: "1.0.4"
slug: openvpn_server
url: "https://github.com/laurentboutet/ha-openvpn-server"
arch:
  - aarch64
  - amd64
  - armv7
init: false
startup: services
boot: auto
privileged:
  - NET_ADMIN
  - SYS_MODULE
host_network: false
map:
  - share:rw
  - ssl:rw
ports:
  1194/udp: 1194
ports_description:
  1194/udp: "OpenVPN server port"
options:
  proto: "udp"
  port: 1194
  server_subnet: "10.8.0.0"
  server_netmask: "255.255.255.0"
  dns_servers:
    - "1.1.1.1"
    - "1.0.0.1"
  routes:
    - "192.168.1.0 255.255.255.0"
  client_to_client: true
  duplicate_cn: false
  max_clients: 10
  log_level: 3
  cipher: "AES-256-GCM"
  auth: "SHA256"
schema:
  proto: "list(udp|tcp)?"
  port: "port?"
  server_subnet: "str?"
  server_netmask: "str?"
  dns_servers:
    - "str"
  routes:
    - "str"
  client_to_client: "bool?"
  duplicate_cn: "bool?"
  max_clients: "int(1,100)?"
  log_level: "int(0,9)?"
  cipher: "list(AES-256-GCM|AES-128-GCM|AES-256-CBC)?"
  auth: "list(SHA256|SHA384|SHA512)?"
